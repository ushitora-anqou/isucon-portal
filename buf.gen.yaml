version: v1
managed:
  enabled: true
  go_package_prefix:
    default: "github.com/uta8a/isucon-portal/server/gen"
plugins:
  - plugin: connect-go
    out: ./server/gen
    opt: paths=source_relative
  - plugin: go
    out: ./server/gen
    opt: paths=source_relative
  - plugin: es
    out: ./client/gen
    opt: target=ts
  - plugin: connect-es
    out: ./client/gen
    opt: target=ts
